<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container-login">
            <h2 class="login-heading">Login</h2>
            <span class="icon close-icon" id="cross"><ion-icon name="close"></ion-icon></span>

            <div class="formbox">
                <form action="#" class="formcontent">
                    <div id="item0" class="item">
                        <!-- <label for="role">Role:</label> -->
                        
                        <select name="role" id="selectrole" class="inputbar" required>
                            <option value="selectrl">Select Role</option>
                            <option value="cse">Admin</option>
                            <option value="me">Student</option>
                            <option value="ece">Teacher</option>
                        </select>

                    </div>

                    <div id="item2 item2forlogin" class="item">
                        <!-- <label for="email">Email:</label> -->
                        <input type="email" placeholder="Email" id="email" class="inputbar" required>
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    </div>
                    <div id="item3" class="item">
                        <!-- <label for="name">Password:</label> -->
                        <input type="text" placeholder="Password" id="password" class="inputbar" required>
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    </div>
                    <div id="item12" class="item">
                        <p id="message"></p>
                    </div>
                    <div id="item8" class="item" required>
                        <input type="checkbox" id="check-box1"><label for="" id="terms">Remember Me</label>
                    </div>

                    <div id="item9" class="item">
                        <button class="btn-black" onclick=""><a class="reglog-button" target="_blank" href="respectiveloginsection.html">Login</a></button>
                    </div>

                </form>
            </div>

        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js">
    </script>

</body>

</html>
